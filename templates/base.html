<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} - FinNNApp</title>
  <style>
    .block label {
	display: inline/block;
	width: 140px;
	text-align: right;
    }
    .message {
        padding: 10px;
        margin: 5px;
        background-color: #f3f3f3
    }
    nav a {
        color: #d64161;
        font-size: 3em;
        margin-left: 50px;
        text-decoration: none;
    }
    
    .alert {
        padding: 20px;
        margin: 5px;
        color: #970020;
        background-color: #ffd5de;
    }
    
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">FinNN</a>
    <a href="{{ url_for('create') }}">Predict</a>
    <a href="#">About</a>
  </nav>
  <hr>
  <div class="content">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
