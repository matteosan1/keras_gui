{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

<script src="{{ url_for('static', filename='train_model.js') }}"></script>

<style>
  .alert {
      display: none;
  }
</style>

<div class="row">
  <div class="col-sm-offset-1"><button class="btn btn-primary click pull-left" type="button" id="train" name="train">Train !</button></div>
  <div class="col-sm-2"><button class="btn btn-primary click pull-right" type="button" id="save" name="save" disabled>Save NN</button></div>
</div>
<div id='model_saved' class='alert alert-success'>Model saved succesfully !</div>
<div id='model_not_saved' class='alert alert-danger'>Alert</div>
<br><br>
<div class="row">
  <label class="control-label col-sm-offset-1" id="epochs"></label>
</div>
<div class="row">
  <label class="control-label col-sm-offset-1" id="loss_train"></label>
</div>
<div class="row">
  <label class="control-label col-sm-offset-1" id="loss_test"></label>
</div>
<div class="row">
  <div class="col-sm-8">
    <canvas id="canvas"></canvas>
  </div>
</div>

{% endblock %}
